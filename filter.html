<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body ng-controller="ctrl1">
    <div class="container bg-warning text-white">
        <p>
            {{ names[0].name }}
        </p>
        <p>
            {{ names[0].name  | uppercase }}
        </p>
        <p>
            {{ names[0].name | lowercase }}
        </p>
        <p>
            {{ num }}
        </p>
        <p>
            {{ num | number }}
        </p>
        <p>
            {{ num | number:2 }}
        </p>
        <p>
            {{ 1000 | number  }}    
            <!-- it's number -->
        </p>
    </div>


    <ul class="container text-center bg-primary text-white">
        <li ng-repeat="x in names"> {{x.name}} </li>
        <li ng-repeat="x in names"> {{x.location}} </li>
         
    </ul>

    <ul class="container bg-danger text-white" ng-repeat="x in names | filter:'Nayan':true ">
        {{x.name}}
    </ul>


    <!-- without true add true givin exact name as on as search
    <ul class="container bg-danger text-white" ng-repeat="x in names | filter:'N' ">
        {{ x.names }}
    </ul> -->


    <input type="text" ng-model="filter1" class="d-block mx-auto my-5">

    <ul class="contianer bg-danger text-white" ng-repeat="x in names | filter:filter1 ">
        {{  x.name }}
    </ul>


    <script>
        let app=angular.module('myApp',[]);
        app.controller("ctrl1",function($scope){
            $scope.names=[
                {name:'Nayan', location:'Mumbai'},
                {name:'Ashu', location:'Pune'},
                {name:'Bhoomik', location:'banglore'},
                {name:'dhoom', location:'lucknow'},
                {name:'bavesh', location:'hydrabad'},
            ];

            $scope.num=1000;
        })
    </script>

    
</body>
</html>
