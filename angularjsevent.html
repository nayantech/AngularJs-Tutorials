<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">



    <div ng-controller="myCtrl1" class="container bg-warning text-center">
        <h1 ng-mousemove="myFunc($event)"> Mouse Over me! </h1>
        <p>Coordinates : {{ x + ',' + y }} </p>

    </div>


    <div class="container w-50  bg-warning text-center">




        <button class="btn btn-danger m-4 " type="button" ng-mouseenter="myFunc2()" ng-mouseleave="myFunc2()">Mouseenter
            and leave to show / hide image.</button>
    </div>

    <div ng-show="showMe" class="container text-center">
        <img src="ogy1.jpeg" alt="img">

    </div>




    <script>
        let app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.showMe = true;
            $scope.myFunc2 = function () {
                $scope.showMe = !$scope.showMe;



            }
        })

        app.controller('myCtrl1', function ($scope) {
            $scope.myFunc = function (ev) {
                $scope.x = ev.clientX;
                $scope.y = ev.clientY;
            }

        })
    </script>
</body>

</html>
