<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Directive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    
     <!-- by element -->
     <!-- <div cd1></div> -->
     <!-- by class -->
     <!-- <div class="cd1"></div> -->
     <!-- by attribute -->
     <!-- <cd1></cd1> -->
     <!-- by comment -->
     <!-- directive:cd1 -->


    <div class="cd2">

    </div>

    <div class="cd3" style="width: 50%; margin-left: 32%;">

    </div>
    <script>
        let app=angular.module('myApp',[])



        // the component directive emits html
        app.directive('cd1',function(){
            return {
                restrict : "ECMA",
                replace : true,
                template : "<h1>I am Custome Directive. </h1>"
            }
        });

        app.directive('cd2',function(){
            return{
                templateUrl:'to_add.html',
                replace:true,
                restrict:'ECMA'
            }
        })

        app.directive('cd3',function(){
            return{
                templateUrl: 'my-temp-script1.html',
                restrict : 'ECMA',
                replace : true
            }
        })

    </script>

    <script id="my-temp-script1.html" type="text/ng-template">
        <p> <strong> I have Successfully Completed My FUll Stack Course From Quastech</strong> </p>
    </script>
</body>
</html>
