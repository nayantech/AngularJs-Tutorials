<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>HTTP service</title>
</head>
<body ng-controller="myCtrls">
    <input type="number" ng-model="input1" >
     <button type="button" ng-click="result(input1)">convert to binary</button>
      <br><br>{{answer}}

    <script>
        let app = angular.module('myApp',[]);
        app.service('binary',function(){
            this.myFunc = function (x) {
                return x.toString(2);
            }
        })
        app.controller('myCtrls', function ($scope,binary){
            $scope.input1=15;
            $scope.result = function(x){
                $scope.answer = binary.myFunc(x)
            } 
        })
    </script>
</body>
</html>
