<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-disabled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ctrl1">
    <div class="container bg-primary text-white my-2 py-2 rounded-3" >

        <form name="myform" ng-submit="showdetails()">
            <div class="form-group">
                <label class="my-1">Username:</label>
                <input type="text" class="form-control" name="fname" ng-model="fname" ng-required="true">
            </div>


            <div class="form-group">
                <label class="my-1">Password:</label>
                <input type="text" class="form-control" name="pass" ng-model="pass" ng-required="true">

            </div>

            <div class="form-group">
                <label class="my-1">City:</label>
                <select name="city" ng-model="showcity" class="form-control">
                    <option value="none" hidden> --select-- </option>
                    <option ng-repeat="x in city" value="{{x}}"> {{x}} </option>

                </select>

            </div>


            <div class="d-flex justify-content-center gap-5">
                <input type="submit" value="submit" class="btn btn-success my-2 w-25" ng-disabled="myform.fname.$error.reuired || myform.pas.$error.required">

                <input type="reset" value="reset" class="btn btn-danger my-2 w-25">

            </div>

        </form>

    </div>
    
    
    <script>

        let app = angular.module('myApp',[]);

        app.controller('ctrl1',function($scope){
            $scope.showdetails = function() {
                alert('welcome ' + $scope.fname );
            }

            $scope.city = ['mumbai','pune','nashik','gujrat'];
        })
    </script>

</body>
</html>
