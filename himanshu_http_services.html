<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>HTTP service</title>
</head>
<body ng-controller="myCtrls">
    <h1>My Students-data fetched from json</h1>
    <ol ng-show="show1">
        <li>{{message}}
        </li>
    </ol>
    <ol><li ng-repeat="x in myrecords">
        <strong>
            {{x.name | uppercase}} 
        </strong>
        <strong>{{x.city}}</strong>

    </li></ol>
    <script>
        let app = angular.module('myApp',[]);
        app.controller('myCtrls', function($scope,$http){
            $http.get("record.json").then(function (response){
                // console.log(response);
                // console.log(response.data.students_record);

                $scope.myrecords = response.data.students_record;
            },function(response){
                $scope.show1= true;
                $scope.message = "sorry File not Found.";
            })
        })
    </script>
</body>
</html>
