<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <style>
        table{
            border: 5px groove red;
            border-spacing: 5px;

            
        }

        tr{
            border: 1px solid red;
        }
        td{
            border: 1px solid red;
        }
    </style>
</head>
<body ng-controller="ctrl">
   
    <table  class="container table  "  >
        <thead >
            <tr class="">
                <th> id </th>
                <th > Name </th>
                <th > City </th>
                <th > Gender </th>
                <th >  Age </th>
            </tr>
        </thead>

        <tbody>

            <tr ng-repeat="x in data">
                <td > {{x.id}} </td> 
           
                <td > {{x.name}} </td> 
            
                
                <td > {{x.city}} </td>
           
                
                <td > {{x.gender }} </td>
           
                
                <td > {{x.age}} </td>
            </tr>
        </tbody>


        <table  class="container table  "  >
            <thead >
                <tr class="">
                    <th> id </th>
                    <th > Name </th>
                    <th > City </th>
                    <th > Gender </th>
                    <th >  Age </th>
                </tr>
            </thead>
    
            <tbody>
    
                <tr ng-repeat="x in data">
                    <td > {{x.id}} </td> 
               
                    <td > {{x.name}} </td> 
                
                    
                    <td > {{x.city}} </td>
               
                    
                    <td > {{x.gender | myFilter1}} </td>
               
                    
                    <td > {{x.age}} </td>
                </tr>
            </tbody>



       
        
        
        
    </table>
    
    <ol class="container px-4 bg-dark text-white">
        <li ng-repeat="y in data1"> {{y | myFormat}} </li>
    </ol>
   




    <script>
        let app=angular.module('myApp',[]);
        app.controller('ctrl',function($scope){

            $scope.data=[
               
                { id:1, name:'Riya',city:'Bangalore',gender:'female',age:28},
                { id:2, name:'Arun',city:'gujrat',gender:'male',age:30},
                { id:3, name:'Naresh',city:'mumbai',gender:'male',age:26},
                { id:4, name:'Neha',city:'mumbai',gender:'female',age:24},
                { id:5, name:'Ram',city:'Bangalore',gender:'male',age:26}
            ];



            
            $scope.data1=['rani','caroul','mahesh','hitesh','juli','guarav','mary','kalyani'];


            
        })

        app.filter('myFormat',function(){
            return function (x){
                let i, c, txt="";
                for(i=0; i<x.length; i++){
                    c = x[i];
                    if (i==0) {
                        c = c.toUpperCase();

                    }
                    txt +=c;
                    console.log(txt);
                }
                return txt;
            };
        });


        // app.filter('myFilter1',function(){
        //     return function(gender){
        //        switch (gender){
        //         case "male":
        //         return "M";
        //         case "female":
        //             return "F";
        //        }
                
        //     }
        // })

        app.filter('myFilter1',function(){
            return function(x){
                let a;
                if(x == 'male'){
                    a='M';
                    return a;
                }
                else{
                    a='F';
                    return a;
                }
            }
        })
    </script>
</body>
</html>
