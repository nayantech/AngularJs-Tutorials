<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive(Data with databinding)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body class="bg-dark">


    <div ng-controller="Ctrl" class="container mx-auto w-75 bg-warning mt-3 mb-4">
        <h1>Two way Data Binding</h1>
        Hobbies: <input type="text" ng-model="fname"> <br><br>


        
       <p> Hobbies: {{fname}}</p>

       <p ng-bind="hobbies"></p>


        <h1>One way data binding</h1>
     {{::fname}}
    </div>



    

    <div ng-controller="Ctrl1" class="container bg-success w-50">
        <h1>Print Fruits Name here!</h1>

        <ul>
           <li  ng-repeat="x in fruits" ng-click="count=count+1"> {{count +" "+ x}} </li>
        </ul>

        
    </div>



    <div ng-controller="Ctrl2" class="container bg-warning">
        <img src="car.jpeg" alt="" >


        <img ng-src="{{imge}}" ng-click="imge = imge1" >

        <!-- <img ng-src="car1.jpeg" alt=""> -->
    </div>



    <!-- <hr>
    <div class="bg-primary"></div>
    <hr> -->




    <div ng-controller="Ctrl3" class="container bg-warning" ng-repeat="">
        
        <h1></h1>

        <img src="" alt="">

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci sequi fugiat, vel quasi accusamus deleniti vitae ullam ipsa excepturi quae?</p>
    </div>



    <script>
        let app =angular.module("myApp",[]);
        app.controller("Ctrl",function($scope){

            $scope.fname="nayan";
            $scope.hobbies="Type here!....";

        });


       
        app.controller("Ctrl1",function($scope){

            $scope.fruits=["Apple","Mango","graphes","pinapple","lichi"];
            $scope.count=0;

        })



        app.controller("Ctrl2",function($scope){
            $scope.imge="car1.jpeg";
            $scope.imge1="car3.jpeg"
            
        })




        app.controller("Ctrl3",function($scope){
            
        })
    </script>


</body>
</html>
