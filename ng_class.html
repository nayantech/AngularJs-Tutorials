<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng class</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .even{
            background-color: red;
            border-radius: 10px;
            padding: 3px;
            margin: 6px;
        }
        .odd{
            background-color: blue;
        }
        span{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container bg-dark text-white my-2 py-2 rounded-3">
        <h1>Usernames: </h1>
        <ol ng-init="names=['Naresh','Ram','Carol','Riya']">

        <li ng-repeat="name in names">
            <span ng-class-dd="'odd'" ng-class-even="'even'">
                {{name}}
            </span>

        </li>
    </ol>
    </div>

    <div class="container bg-dark text-white my-2 py-2 rounded-3">
        <div ng-init="items=['Item 0']">
            <button ng-click="items.push('Item '+ items.length)"> Add item</button>

            <hr>

            <table>
                <tr ng-repeat="item in items" ng-class-even="'even'" ng-class-odd="'odd'">
                    <td> {{item}} </td>

                </tr>
            </table>

        </div>

    </div>
</body>
</html>
