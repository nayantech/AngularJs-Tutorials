<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Routing in AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
   
    </script>
    <style>
        body{
            background-color: black;
            color: wheat;
            
        }
        a {
            font-size: 25px;           
            text-decoration: none;
            padding: 0 20px;
            font-family: cursive;
            transition: all 0.4s ease-in-out;
        }
      

    </style>
</head>
<body>
    
    <div class="container-fluid px-5 py-2 bg-dark rounded-3 " style="min-height: 45px;">
        <nav>
            <a id="active1"  href="#/"> Home </a>
            <a id="active2"  href="#/tutorials"> Tutorials </a>
            <a id="active4"  href="#/projectideas"> Topics </a>
            <a id="active3"  href="#/courses"> Courses </a>
        </nav>

    </div>
    <div ng-view></div>


        <script>
            var app=angular.module('myApp',["ngRoute"]);
            app.config(function ($routeProvider) {
                $routeProvider 
                .when("/",{
                    templateUrl : "home.html",
                })
                .when("/tutorials",{
                    templateUrl:"tutorials.html",
                    controller:"tutorials",
                })
                .when("/courses",{
                    templateUrl:"courses.html",
                    controller:"courses",
                })
                .when("/projectideas",{
                    templateUrl:"projectideas.html",
                    controller:"projectideas",
                })
                .otherwise({ redirectTo: "/"});
            });
            app.controller("tutorials", function ($scope){
                $scope.tutorials = [
                    "HTML5 and CSS3.",
                    "Javascript","Jquery","Bootstrap 5",
                    "AngularJS",
                ];
            });
            app.controller("courses", function ($scope){
                $scope.courses = [
                    "Live Courses","Self-paced Courses","School Courses"
                ];
            
            })
            app.controller("projectideas", function ($scope){
                $scope.html = [
                    "Introduction to HTML",
                    "Text-formatting tags"
                ];
                $scope.css = [
                    "Introduction to CSS3",
                    "Different ways to add a css and their pros and cons"
                ];
                $scope.javascript = [
                    "Introduction to Javascript",
                    "how to implement internal and external JS"
                ];
                $scope.projectideas = [
                    {course :"HTML5", projects : $scope.html },
                    {course :"Css3", projects : $scope.css},
                    {course :"Javascript", projects: $scope.javascript}
                ];
            });

        </script>
    
    
</body>
</html>
