<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller with objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>



    <div ng-controller="ctrl" class="container bg-warning py-3 d-flex justify-content-center w-50 my-2 ">
        <div>
            <h1>List of User Available</h1>

        <p ng-repeat="x in user"> 
            <!-- {{ x.id + x.name }}  -->

            User-id : {{x.id}} <br>
            Name: {{x.name}} <br>
            Age: {{x.age}} <br>
            live_in: {{x.live_in}} <br>
        </p>
        </div>
        

    </div>


    <script>
        let app = angular.module('myApp',[]);

        app.controller('ctrl',function($scope){
            $scope.user=[
                {id:1, name:'nayan', age:22 , live_in:'Andhari' },
                {id:2, name:'bhoomik', age:26 , live_in:'danu' }

        ]
        })
    </script>
</body>
</html>
