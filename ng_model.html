<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Binding (ng-model)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>


    <style>
        /* .a{
            width: 50%;
            height: 300px;
            border: 1px solid red;
            
            
            margin: 0 auto;
        } */
    </style>
</head>
<body ng-app="" class="bg-black" >
    <div class="a container    w-50 bg-warning text-center mt-4" >
        <div class="app">
            <p class="display-4 text-decoration-underline">My first expression</p> 
    
            <div ng-init="pixel=16; rem=1">
                <h1>Unit checker ( rem to pixel converter)</h1> 
                <label>
                    <input type="number" ng-model="rem" min="1">
                </label>
    
                <label>
                    <input type="number" ng-model="pixel" max="16">
                </label>
    
                <br><br>
                <p class="py-3 text-danger   display-3"> {{rem}} rem is equal to {{rem*pixel}}  pixels</p>
                
            </div>
            
        </div>
    </div>
</body>
</html>
